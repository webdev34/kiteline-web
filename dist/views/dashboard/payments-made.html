<div class="payments-made-container-dashboard"> <span class="header-border-left"></span> <span class="glyphicon glyphicon-credit-card pull-left"></span> <h4 class="pull-left"> Payments Made </h4> <a href="#/invoices" class="pull-right view-payments-made">View all payments made</a> <div ng-scrollbars ng-scrollbars-config="scrollbarConfig"> <ul> <li ng-animate="'animate'" data-ng-repeat="payment in pastPayments | limitTo: 5" ng-click="goToPayment(payment.PayId)"> <div class="pull-left"> <span class="amount-paid">{{payment.Amount | currency}}</span> <span class="date-paid">Paid: {{payment.PaymentDate | date}}</span> </div> <div class="pull-right"> <a href="">See details</a><i class="fa fa-angle-right"></i> </div> </li> </ul> </div> </div>
