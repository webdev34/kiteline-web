<div class="daily-activity-feed-container-dashboard"> <div ng-scrollbars ng-scrollbars-config="scrollbarConfig"> <ul> <li ng-class="{'active' : feed.FeedId == viewFeed.FeedId }" ng-animate="'animate'" data-ng-repeat="feed in dailyFeed" ng-click="goToFeed(feed.FeedId)"> <div class="pull-left"> <span class="feed-headline">{{feed.FeedTitle}}</span> <span class="feed-date">{{feed.FeedPostedDate | date}}</span> <span class="attachment-count">Attachments: {{feed.FeedAttachments}}</span> </div> <div class="pointer pull-right"> </div> </li> </ul> </div> <div class="feed-breakdown-view" ng-scrollbars ng-scrollbars-config="scrollbarConfig"> <div> <h4 class="pull-left"> {{viewFeed.FeedTitle}} </h4> <span class="detail-value pull-right">{{viewFeed.FeedPostedDate | date}}</span> <br class="clearfix"> <p> {{viewFeedNotes}} </p> <br class="clearfix"> <div data-ng-repeat="attachment in viewFeedAttachments" class="attachment-wrapper"> <a class="attachment-title pull-left" target="_blank" href="{{attachment.FileURL}}"><span class="fa fa-paperclip pull-left"></span> {{attachment.FileName}}<a> </a></div> </div> </div> <!-- .feed-breakdown-view --> </div> <!-- .daily-activity-feed-container-dashboard -->
