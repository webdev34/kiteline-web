<div class="outstanding-invoices-container-dashboard"> <i class="glyphicon glyphicon-list-alt pull-left"></i> <h4 class="pull-left"> Outstanding Invoice </h4> <a href="#/invoices" class="pull-right see-all-invoice">See all</a> <div ng-scrollbars ng-scrollbars-config="scrollbarConfig"> <ul> <li ng-animate="'animate'" data-ng-repeat="invoice in outstandingInvoices | limitTo: 5" ng-click="goToInvoice(invoice.InvoiceId)"> <div class="pull-left"> <span class="amount-owed">{{invoice.DueAmount | currency}}</span> <span class="due-date">Due: {{invoice.InvoiceDate | date}}</span> </div> <div class="pull-right"> <a href="">See details</a><i class="fa fa-angle-right"></i> </div> </li> </ul> </div> </div>
