<div class="messages-container-dashboard">

	<h4 class="pull-left">Messages</h4>

	<br class="clearfix" />
	<div ng-show="announcementCount == 0">
		<p class="no-messages">No Messages</p>
	</div>
	<div ng-hide="announcementCount == 0" id="myCarouselAnnouncements" class="carousel slide" data-ride="carousel" style="height: 100px;" data-interval="0">
		  <!-- Indicators -->
		

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
			    <div class="item" ng-class="{'active': $index == 0}" data-ng-repeat="announcement in announcements">
			    <span class="message-date">Posted: {{announcement.MessageDate | date}}</span>  	
				<span class="message-headline">{{announcement.MessageShortDescription}}</span>
				
			    </div>
		  </div>

		    <ol class="carousel-indicators">
		    <li data-target="#myCarouselAnnouncements" data-slide-to="{{$index}}" ng-class="{'active': $index == 0}" data-ng-repeat="announcement in announcements" data-interval="0"></li>
		  </ol>

		  

		  <!-- Left and right controls -->
		  <button class="left carousel-control" href="#myCarouselAnnouncements" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </button>
		  <button class="right carousel-control" href="#myCarouselAnnouncements" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </button>
	</div>
</div>
