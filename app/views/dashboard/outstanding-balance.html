<div class="outstanding-balance-container" >

	<h4 class="pull-left">
		Outstanding Balance
	</h4> 
	<div class="clearfix"></div>
	<div class="center-align">
		<span class="current-balance text-center">
			{{outstandingInvoicesDueTotal | currency}}
		</span> 
		<span class="auto-pay hide" ng-show="defaultAccount.RecurringAccount != null">Auto pay scheduled for {{currentCenter.NextPayDate}}</span> 
		
		<button ng-hide="outstandingInvoicesDueTotal == 0" class="btn btn-primary payment-btn" ng-click="payOutstandingBalance();">
			Make Payment
		</button>
		<button ng-show="outstandingInvoicesDueTotal == 0" class="btn btn-primary payment-btn dead" tooltips data-title="You do not have any balance to pay">
				Make Payment
			</button>
		<div class="text-center light-gray">
			<a href="#/billing/">View Payment Activity</a> | <a href="#/billing/invoices">View Details</a>
		</div>
	</div>
</div>
