<div class="overlay-container outstanding-balance"  ng-hide="paymentMSG">
 	<section class="overlay-right-col" >
 		<div class="pull-left">
	 		<h3>Payment Amount Due</h3>
	 		<img src="images/icon-poll-220x220@2x.png" class="pull-left payment-amount-graph"> 
			<h3 class="orange outstandingInvoicesDueTotal">{{outstandingInvoicesDueTotal | currency}}</h3>
		</div>
		<div class="pull-left pay-this-amount-wrapper">
	 		<h3>
	 			Pay This Amount <input id="payment-amount" class="payment-amount" ng-model="paymentAmount" name="paymentAmount" type="text"  ng-blur="checkPaymentAmount(true); makeFloat();" ng-change="checkPaymentAmount(true);" ng-class="{'ng-error-input': paymentGreaterThanAmount}"  />
	 			<em class="red" ng-show="paymentGreaterThanAmount">Payment can not exceed Payment Amount due</em>
	 		</h3>
 		</div>

		<div class="clearfix"></div>

		<div ng-hide="addCreditCardFromModal || creditCardAccounts.length == 0" class="payment-wrapper">
			 <!-- CC dropdown -->
			<div class="control-group"  ng-include src="'views/common/cc-dropdown.html'"></div>
		</div>

		<div ng-show="addCreditCardFromModal || creditCardAccounts.length == 0" class="add-credit-card-wrapper">
			<div class="control-group pay-cc-wrapper" ng-include src="'views/billing/payCCForm.html'"></div>
		</div>

		</div>

	</section>
	
<div>
<section ng-show="paymentMSG">
	<div class="paymentMSG" ng-bind-html="paymentMSG"></div>
</section>
