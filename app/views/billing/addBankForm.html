<form class="form-horizontal addBankForm" ng-class="{'valid-routing': matchingRoutingNum, 'invalid-routing': !matchingRoutingNum, 'valid-banking' : matchingBankAccount, 'invalid-banking' : !matchingBankAccount }" name="addBankForm" id="addBankForm" novalidate>
<fieldset>

<!-- Form Name -->
<h5 class="pull-left">Add Bank Account</h5>
<label class="pull-right autofill-address">
    <input type="checkbox" name="useHomeAddress" ng-model="newBankAccount.autofillAddressBank" ng-change="autocompleteHomeAddressBank()" ng-true-value="true" ng-false-value="false" >
    Autofill Address with saved Address
</label>

<div class="clearfix"></div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="BillingAddress">
    <span class="required">*</span>
    Billing Address</label>
  <div class="controls">
    <input id="BillingAddress" name="BillingAddress" ng-model="newBankAccount.BillingAddress" type="text" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="BillingCity">
    <span class="required">*</span>
    Billing City</label>
  <div class="controls">
    <input id="BillingCity" name="BillingCity" ng-model="newBankAccount.BillingCity" type="text" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="BillingState">
    <span class="required">*</span>
    Billing State</label>
  <div class="controls relative">


 <select id="BillingStateBank" class="BillingState" ng-model="newBankAccount.BillingState" required="">
      <option value="{{option.abbreviation}}" data-ng-repeat="option in statesDropDown
">{{option.name}}</option>
    </select>
    <i class="fa fa-caret-down" select-button select-id="BillingStateBank"></i>
    
  </div>
</div>

<div class="clearfix"></div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="BillingZip">
    <span class="required">*</span>
    Billing Zip</label>
  <div class="controls">
    <input id="BillingZip" name="BillingZip" ng-model="newBankAccount.BillingZip" type="text" class="input-xlarge" required="" maxlength="10" numeric-only />
    
  </div>
</div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="BusinessPhone">
    <span class="required">*</span>
    Billing Phone</label>
  <div class="controls">
    <input id="BusinessPhone" name="BusinessPhone" ng-model="newBankAccount.BusinessPhone" type="text" class="input-xlarge" required="" mask="(999) 999-9999" clean="true">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="PayerEmail">Email</label>
  <div class="controls">
    <input id="PayerEmail" name="PayerEmail" ng-model="newBankAccount.PayerEmail" type="email" class="input-xlarge">
    
  </div>
</div>

<div class="clearfix"></div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="AccountName">
    <span class="required">*</span>
    Bank Name</label>
  <div class="controls">
    <input id="AccountName" name="AccountName" ng-model="newBankAccount.AccountName" type="text" class="input-xlarge" required="">
    
  </div>
</div>


<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="PayerName">
    <span class="required">*</span>
    Account Holder's Name</label>
  <div class="controls">
    <input id="PayerName" name="PayerName" ng-model="newBankAccount.PayerName" type="text" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Drop Down-->
<div class="control-group col-md-4">
  <label class="control-label" for="bankAcctType">
    <span class="required">*</span>
    Account Type</label>
  <div class="controls relative" style="margin-top: 10px;">
     <label>
          Checking
          <input type="radio" class="bankAcctType" name="accountType" value="1" ng-model="newBankAccount.AccountTypeId" required="" >    
    </label>
    
    <label style="margin-left: 10px;">
          Saving
          <input type="radio" class="bankAcctType" name="accountType" value="2" ng-model="newBankAccount.AccountTypeId" required="" >    
    </label>
  </div>
</div>

<div class="clearfix"></div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="bankAcctNumber">
    <span class="required">*</span>
    Account Number</label>
  <div class="controls">
    <input id="bankAcctNumber" name="BankAcctNumber" ng-model="newBankAccount.AccountNumber" type="text" class="input-xlarge" required="" ng-change="verifyBanking('Account Number');" ng-paste="$event.preventDefault()" numeric-only maxlength="12"/ >
    
  </div>
</div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="verifyBankAcctNumber">
    <span class="required">*</span>
    Verify Account Number</label>
  <div class="controls">
    <input id="verifyBankAcctNumber" name="VerifyBankAcctNumber" ng-model="newBankAccount.VerifyBankAcctNumber" type="text" class="input-xlarge" required="" ng-change="verifyBanking('Account Number');" ng-paste="$event.preventDefault()" numeric-only maxlength="12" >
    
  </div>
</div>

<div class="clearfix"></div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="RoutingNumber">
    <span class="required">*</span>
    Routing Number</label>
  <div class="controls">
    <input id="RoutingNumber" name="RoutingNumber" ng-model="newBankAccount.RoutingNumber" type="text" class="input-xlarge" required="" maxlength="9" ng-change="verifyBanking('Routing Number');" ng-paste="$event.preventDefault()" numeric-only >
    
  </div>
</div>


<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="verifyRoutingNumber">
    <span class="required">*</span>
    Verify Routing Number</label>
  <div class="controls">
    <input id="VerifyRoutingNumber" name="VerifyRoutingNumber" ng-model="newBankAccount.VerifyRoutingNumber" type="text" class="input-xlarge" required="" maxlength="9" ng-change="verifyBanking('Routing Number');" ng-paste="$event.preventDefault()" numeric-only >
    
  </div>
</div>

<div class="clearfix"></div>
<div class="control-group">
  <label class="">
      <input type="checkbox" name="RecurringAccount" ng-model="newBankAccount.RecurringAccount"  ng-true-value="true" ng-false-value="false" >
      Default Payment Account
  </label>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="addCreditCard"></label>
  <div class="controls">
    <button id="addBankAccount" ng-disabled="buttonDisable" name="addBankAccount" ng-class="{'waiting': buttonDisable}" class="btn btn-primary" ng-click="submitNewAccount('Bank', addBankForm);" ><i class="fa fa-plus"></i> 
      Add Bank Account
    </button>
    <button id="cancelCreditCard" name="addCreditCard" class="btn btn-danger" ng-click="resetAccountForm('Bank', addBankForm);" ><i class="fa fa-times"></i> Cancel</button>
  </div>
</div>

</fieldset>
</form>
