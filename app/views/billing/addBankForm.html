<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<h4>Add Bank Account</h4>

<div class="clearfix"></div>

<!-- Text input-->
<div class="control-group col-md-3">
  <label class="control-label" for="MailingAddress">Billing Address</label>
  <div class="controls">
    <input id="MailingAddress" name="MailingAddress" ng-model="newBankAccount.MailingAddress" type="text" placeholder="" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group col-md-3">
  <label class="control-label" for="MailingCity">Billing City</label>
  <div class="controls">
    <input id="MailingCity" name="MailingCity" ng-model="newBankAccount.MailingCity" type="text" placeholder="" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group col-md-3">
  <label class="control-label" for="MailingState">Billing State</label>
  <div class="controls">
    <input id="MailingState" name="MailingState" ng-model="newBankAccount.MailingState" type="text" placeholder="" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group col-md-3">
  <label class="control-label" for="MailingZip">Billing Zip</label>
  <div class="controls">
    <input id="MailingZip" name="MailingZip" ng-model="newBankAccount.MailingZip" type="text" placeholder="" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="BusinessPhone">Billing Phone</label>
  <div class="controls">
    <input id="BusinessPhone" name="BusinessPhone" ng-model="newBankAccount.BusinessPhone" type="text" placeholder="" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="BusinessEmail">Email</label>
  <div class="controls">
    <input id="BusinessEmail" name="BusinessEmail" ng-model="newBankAccount.BusinessEmail" type="text" placeholder="" class="input-xlarge">
    
  </div>
</div>

<div class="clearfix"></div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="accountHolderName">Bank Account Holder Name</label>
  <div class="controls">
    <input id="CardHolderName" name="AccountHolderName" ng-model="newBankAccount.AccountHolderName" type="text" placeholder="" class="input-xlarge" required="">
    
  </div>
</div>

<div class="clearfix"></div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="bankAcctNumber">Bank Account Number</label>
  <div class="controls">
    <input id="bankAcctNumber" name="BankAcctNumber" ng-model="newBankAccount.BankAcctNumber" type="text" placeholder="" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="verifyBankAcctNumber">Verify Bank Account Number</label>
  <div class="controls">
    <input id="verifyBankAcctNumber" name="VerifyBankAcctNumber" ng-model="newBankAccount.VerifyBankAcctNumber" type="text" placeholder="" class="input-xlarge" required="">
    
  </div>
</div>

<div class="clearfix"></div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="RoutingNumber">Routing Number</label>
  <div class="controls">
    <input id="RoutingNumber" name="RoutingNumber" ng-model="newBankAccount.RoutingNumber" type="text" placeholder="" class="input-xlarge" required="">
    
  </div>
</div>


<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="verifyRoutingNumber">Verify Routing Number</label>
  <div class="controls">
    <input id="VerifyRoutingNumber" name="VerifyRoutingNumber" ng-model="newBankAccount.VerifyRoutingNumber" type="text" placeholder="" class="input-xlarge" required="">
    
  </div>
</div>

<div class="clearfix"></div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="addCreditCard"></label>
  <div class="controls">
    <button id="addCreditCard" name="addCreditCard" class="btn btn-primary">Add Card</button>
  </div>
</div>

</fieldset>
</form>
