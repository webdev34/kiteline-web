<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<h5>Add Credit Card Account</h5>
<div class="clearfix"></div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="MailingAddress">Billing Address</label>
  <div class="controls">
    <input id="MailingAddress" name="MailingAddress" ng-model="newCC.MailingAddress" type="text" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="MailingCity">Billing City</label>
  <div class="controls">
    <input id="MailingCity" name="MailingCity" ng-model="newCC.MailingCity" type="text" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="MailingState">Billing State</label>
  <div class="controls">
    <input id="MailingState" name="MailingState" ng-model="newCC.MailingState" type="text" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="MailingZip">Billing Zip</label>
  <div class="controls">
    <input id="MailingZip" name="MailingZip" ng-model="newCC.MailingZip" type="text" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="BusinessPhone">Billing Phone</label>
  <div class="controls">
    <input id="BusinessPhone" name="BusinessPhone" ng-model="newCC.BusinessPhone" type="text" class="input-xlarge" required=""  mask="(999) 999-9999" clean="true">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="PayerEmail">Email</label>
  <div class="controls">
    <input id="PayerEmail" name="PayerEmail" ng-model="newCC.PayerEmail" type="text" class="input-xlarge">
    
  </div>
</div>

<div class="clearfix"></div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="CardName">Card Name</label>
  <div class="controls">
    <input id="CardName" name="CardName" ng-model="newCC.AccountName" type="text" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="CardHolderName">Card Holder Name</label>
  <div class="controls">
    <input id="PayerName" name="PayerName" ng-model="newCC.PayerName" type="text" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Drop Down-->
<div class="control-group col-md-3">
  <label class="control-label" for="ccType">Account Type</label>
  <div class="controls">
    <select id="ccType" ng-model="newCC.AccountTypeId" >
      <option value="{{option.id}}" data-ng-repeat="option in creditCardAccountTypes">{{option.name}}</option>
    </select>
  </div>
</div>


<div class="clearfix"></div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="CardNumber">Card Number</label>
  <div class="controls">
    <input id="CardNumber" name="CardNumber" ng-model="newCC.AccountNumber" type="text" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="ExpirationDate">Expiration Date</label>
  <div class="controls">
    <input id="ExpirationDate" name="ExpirationDate" ng-model="newCC.ExpirationDate" type="text" class="input-xlarge" required="">
    
  </div>
</div>

<div class="clearfix"></div>
<!-- Button -->
<div class="control-group">
  <label class="control-label" for="addCreditCard"></label>
  <div class="controls">
    <button id="addCreditCard" name="addCreditCard" class="btn btn-primary" ng-click="submitNewAccount('CC');" >Add Card</button>
  </div>
</div>

</fieldset>
</form>
