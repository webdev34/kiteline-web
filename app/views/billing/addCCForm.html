<form class="form-horizontal" name="addCCForm"  novalidate>
<fieldset>

<!-- Form Name -->
<h5 class="pull-left">Add Credit Card Account</h5>
<label class="pull-right autofill-address">
    <input type="checkbox" name="useHomeAddress" ng-model="newCC.autofillAddressCC" ng-change="autocompleteHomeAddressCC()" ng-true-value="true" ng-false-value="false">
    Autofill Address with saved Address
</label>

<div class="clearfix"></div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="BillingAddress">Billing Address</label>
  <div class="controls">
    <input id="BillingAddress" name="BillingAddress" ng-model="newCC.BillingAddress" type="text" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="BillingCity">Billing City</label>
  <div class="controls">
    <input id="BillingCity" name="BillingCity" ng-model="newCC.BillingCity" type="text" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="BillingStateCC">Billing State</label>
  <div class="controls relative">

 <select id="BillingStateCC" class="BillingState" ng-model="newCC.BillingState" required="">
      <option value="{{option.abbreviation}}" data-ng-repeat="option in statesDropDown
">{{option.name}}</option>
    </select>
    <i class="fa fa-caret-down" select-button select-id="BillingStateCC"></i>
    
  </div>
</div>

<div class="clearfix"></div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="BillingZip">Billing Zip</label>
  <div class="controls">
    <input id="BillingZip" name="BillingZip" ng-model="newCC.BillingZip" type="text" class="input-xlarge" required=""  maxlength="5">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="BusinessPhone">Billing Phone</label>
  <div class="controls">
    <input id="BusinessPhone" name="BusinessPhone" ng-model="newCC.BusinessPhone" type="text" class="input-xlarge" required=""  mask="(999) 999-9999" clean="true">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="PayerEmail">Email</label>
  <div class="controls">
    <input id="PayerEmail" name="PayerEmail" ng-model="newCC.PayerEmail" type="email" class="input-xlarge" >
    
  </div>
</div>

<div class="clearfix"></div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="CardName">Card Name</label>
  <div class="controls">
    <input id="CardName" name="CardName" ng-model="newCC.AccountName" type="text" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="CardHolderName">Card Holder Name</label>
  <div class="controls">
    <input id="PayerName" name="PayerName" ng-model="newCC.PayerName" type="text" class="input-xlarge" required="">
    
  </div>
</div>


<div class="clearfix"></div>

<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="AccountNumber">Card Number</label>
  <div class="controls">
    <input id="AccountNumber" name="AccountNumber" ng-model="newCC.AccountNumber" type="text" class="input-xlarge" required="" cc-number cc-eager-type cc-type="cardType" ng-paste="$event.preventDefault()" >
    
  </div>
</div>


<!-- Text input-->
<div class="control-group col-md-4">
  <label class="control-label" for="ExpirationDate">Expiration Date</label>
  <div class="controls" cc-exp>
    <input placeholder="MM" ng-model="expireDates.month" cc-exp-month type="text" class="input-xlarge exp-dates pull-left" required="" />
    <span class="pull-left date-split"> / </span>
    <input placeholder="YY" ng-model="expireDates.year" cc-exp-year type="text" class="input-xlarge exp-dates" required="" />
  </div>
</div>


<!-- Drop Down-->
<div class="control-group col-md-4">
  <label class="control-label" for="ccType">Account Type</label>
  <div class="controls">
      <span class="pull-left cc-type">{{addCCForm.AccountNumber.$ccType}}</span>

      <i ng-show="addCCForm.AccountNumber.$ccType == 'American Express'" class="fa fa-cc-amex"></i>
      <i ng-show="addCCForm.AccountNumber.$ccType == 'Discover'" class="fa fa-cc-discover"></i>
      <i ng-show="addCCForm.AccountNumber.$ccType == 'Visa'" class="fa fa-cc-visa"></i>
      <i ng-show="addCCForm.AccountNumber.$ccType == 'MasterCard'" class="fa fa-cc-mastercard"></i>
  </div>
</div>

<div class="clearfix"></div>

<div class="control-group">
  <label class="">
      <input type="checkbox" name="RecurringAccount" ng-model="newCC.RecurringAccount"  ng-true-value="true" ng-false-value="false" >
      Default Account
  </label>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="addCreditCard"></label>
  <div class="controls">
    <button id="addCreditCard" name="addCreditCard" class="btn btn-primary" ng-click="submitNewAccount('CC', addCCForm); currentCardType(addCCForm.AccountNumber.$ccType); processPayment();" ><i class="fa fa-plus"></i> 
      Add Card</button>
    <button id="cancelCreditCard" name="cancelCreditCard" class="btn btn-danger" ng-click="resetAccountForm('CC', addCCForm);" ><i class="fa fa-times"></i> Cancel</button>
  </div>
</div>

</fieldset>
</form>
