<div class="col-md-12 tuition-rates-wrapper" ng-show="currentTab == 'Transactions'">
	<div id="myCarousel" class="carousel slide" data-ride="carousel" style="height: 100px;">
	  <div class="carousel-inner" role="listbox">
		    <div class="item" ng-class="{'active': $index == 0}"  data-ng-repeat="child in userChildren">
		  <!--   <span class="message-date">Posted: {{announcement.MessageDate | date}}</span>  	
			<span class="message-headline">{{announcement.MessageShortDescription}}</span>
			<a>View Details</a> -->
			{{child}}
		    </div>
	  </div>
	  <ol class="carousel-indicators">
	    <li data-target="#myCarousel" data-slide-to="{{$index}}" ng-class="{'active': $index == 0}"  data-ng-repeat="child in userChildren"></li>
	  </ol>
	  <button class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </button>
	  <button class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </button>
	</div>
</div>

    <ul class="nav nav-tabs">
        <li ng-animate="'animate'" data-ng-repeat="child in userChildren" ng-click="goToChild(child.ChildId); changeActiveChild('child-'+[$index+1]);" class="child-{{$index+1}}" ng-class="{ 'active': activeChild == 'child-'+[$index+1]}"><a>{{child.ChildName}}</a></li>
    </ul>
