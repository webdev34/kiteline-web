<div class="sub-header-wrapper">
	<ul>
		<li class="pull-left">
			<span class="pull-left ng-hide">{{pageTitle}}</span>
			<span class="pull-left capitalize"><i class="fa fa-smile-o"></i> Welcome {{currentCenter.FullName}}</span>
		</li>

		<li class="pull-right">
			<span class="pull-left center-info capitalize">{{currentCenter.CenterName}} - {{currentCenter.CenterCity}}, {{currentCenter.CenterState}}
				<span class="last-logged-in">{{LastLoginInfo}}</span>
			</span>
			
			<img src="{{currentCenter.CenterLogoURL}}" onerror="this.src = 'images/no_image_available.jpg'; this.classList.remove('box-shadow-default');" />
		</li>
	</ul>
</div>
<div class="clearfix"></div>
